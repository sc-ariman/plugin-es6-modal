		<script>
			/* global $ Modal */
			(function(){
				var btn_1 = $('.modalBtn');
				var btn_2 = document.querySelectorAll('.modalBtn');

				var modal = new Modal(btn_2);

				modal.onBefore = function(){
					console.log(this.target);
					console.log('onBefore');
					this.nextFlug = true;
				};

				modal.onBeforeModal = function(){
					console.log('onBeforeModal');
					this.nextFlug = true;
				};

				modal.onModal = function(){
					console.log('onModal');
					var content_inner = document.getElementById('content_inner');
					content_inner.insertAdjacentHTML('beforeend', 'On Modal!');
				};
			})();
